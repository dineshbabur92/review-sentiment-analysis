<div class="panel panel-default">
<!--
  <div class="panel-heading">
      {{productDetails.name}}
    </div>
-->
  <div class="panel-body">
      <div class="col-sm-12 col-xs-12 col-md-4 col-md-offset-2">
          <img class="image-thumbnail" ng-src="{{productDetails.image}}"/>
      </div>
      
      <div class="col-sm-12 col-xs-12 col-md-4">
          <h3>{{productDetails.name}}</h3><hr/>
          <span ng-repeat="desc in productDetails.description">{{desc}}<br/></span>
      </div>
      
<!--
    <div class="make-it-centered">
        <img class="image-thumbnail" ng-src="{{productDetails.image}}"/>
        <p>{{productDetails.description}}</p>
    </div>
-->
  </div>
  <ul class="list-group">
    <li ng-repeat="review in productDetails.reviews" class="list-group-item">
      <span>{{review.content}}</span>
      <!-- <span class="pull-right">{{review.sentiment}}</span> -->
      <span class="label label-success pull-right" ng-if="review.sentiment == 'positive'">{{review.sentiment}}</span>
      <span class="label label-danger pull-right" ng-if="review.sentiment == 'negative'">{{review.sentiment}}</span>
      <span class="label label-warning pull-right" ng-if="review.sentiment == 'neutral'">{{review.sentiment}}</span>
    </li>
<!--    <textarea class="form-control"></textarea>-->
  </ul>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Write a Review</label>
  <div class="col-10">
      <textarea class="form-control" type="text" ng-model="reviewContent"></textarea>
  </div>
    <hr/>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="addReview()">Add Review</button>
      </div>
    </div>    
    
</div>
