<div class="row">
  <div ng-repeat="product in products" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img class="image-thumbnail" ng-src="{{product.image}}" alt="image not found">
      <div class="caption">
        <h3>{{product.name}}</h3>
        <h5>{{product.description.join(", ")}}</h5>
        <p>
                <a href="#/product/{{product._id}}" class="btn btn-default" role="button">Reviews</a>
        </p>
      </div>
    </div>
  </div>
</div>
